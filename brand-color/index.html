<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고향생고기 브랜드 팔레트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Config는 CSS Variables를 사용합니다 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                red: "rgb(var(--brand-red) / <alpha-value>)",
                burgundy: "rgb(var(--brand-burgundy) / <alpha-value>)",
                champagne: "rgb(var(--brand-champagne) / <alpha-value>)",
                palegold: "rgb(var(--brand-palegold) / <alpha-value>)",
                dark: "rgb(var(--brand-dark) / <alpha-value>)",
                cream: "rgb(var(--brand-cream) / <alpha-value>)",
                white: "rgb(var(--brand-white) / <alpha-value>)",
                deepText: "rgb(var(--brand-deeptext) / <alpha-value>)",
              },
            },
            fontFamily: {
              pretendard: ['"Pretendard"', "sans-serif"],
              "noto-sans": ['"Noto Sans KR"', "sans-serif"],
              "noto-serif": ['"Noto Serif KR"', "serif"],
              myeongjo: ['"Nanum Myeongjo"', "serif"],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS Variables for dynamic color switching */
      /* 
        초기값은 BRAND_COLORS를 사용합니다 (폴백용).
        각 페이지 컴포넌트에서 useColorSet을 호출하면 동적으로 변경됩니다.
      */
      /* Pretendard Font */
      @font-face {
        font-family: "Pretendard";
        font-weight: 400;
        font-style: normal;
        font-display: swap;
        src: url("/font/Pretendard-Regular.woff2") format("woff2");
      }

      :root {
        /* BRAND_COLORS - 기본값 (useColorSet이 호출되기 전 폴백) */
        --brand-red: 158 27 27; /* #9E1B1B */
        --brand-burgundy: 45 11 11; /* #2D0B0B */
        --brand-champagne: 212 175 55; /* #D4AF37 */
        --brand-palegold: 235 222 154; /* #EBDE9A */
        --brand-dark: 26 26 26; /* #1A1A1A */
        --brand-cream: 255 253 240; /* #FFFDF0 */
        --brand-white: 255 255 255; /* #FFFFFF */
        --brand-deeptext: 15 23 42; /* #0F172A */
      }

      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #000000;
        color: #fffdf0; /* Cream White */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-myeongjo {
        font-family: "Nanum Myeongjo", serif;
      }
      .font-noto-serif {
        font-optical-sizing: auto;
      }
      .hero-gradient {
        background: linear-gradient(
          to right,
          rgba(0, 0, 0, 1) 0%,
          rgba(0, 0, 0, 0.6) 40%,
          rgba(0, 0, 0, 0) 100%
        );
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 1s ease-out forwards;
      }
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #2d0b0b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9e1b1b;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/"
        }
      }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
